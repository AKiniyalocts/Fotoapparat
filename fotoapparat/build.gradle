apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-android'

group = 'io.fotoapparat'

android {
    buildToolsVersion versions.android.buildTools
    compileSdkVersion versions.sdk.target

    defaultConfig {
        minSdkVersion versions.sdk.minimum
        targetSdkVersion versions.sdk.target

        archivesBaseName = 'library'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    compile "com.android.support:support-annotations:${versions.android.support}"

    testCompile "junit:junit:${versions.test.junit}"
    testCompile "org.mockito:mockito-core:${versions.test.mockito}"
    testCompile "commons-io:commons-io:${versions.util.commons}"
}